<div></div>

</div>

<center>

</center>  

<p>
<div id ="R">

<script>
function getParagraph1(){
      var input=[];
    for(var i=1;i<=6; i++)
{
input.push(document.getElementById("para1_input_box_"+i).value);
}
input.join(".")
document.getElementById("showpara1").innerHTML=input.join(".")
}
   

function getParagraph2(){
    var input=[];
    for(var i=1;i<=6; i++)
{
input.push(document.getElementById("para2_input_box_"+i).value);

}
input.join(".")
document.getElementById("showpara2").innerHTML=input.join(".")
}

  


function getParagraph3(){

console.log(A)

    </script>
